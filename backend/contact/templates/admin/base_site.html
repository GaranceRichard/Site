{% extends "admin/base.html" %}
{% load i18n static %}

{% block extrahead %}
  {{ block.super }}
  <link rel="icon" href="{% static 'brand/logo.png' %}" />
{% endblock %}

{% block title %}
  {{ title }} | {{ site_title|default:_("Django site admin") }}
{% endblock %}

{% block branding %}
  <h1 id="site-name">
    <a href="{% url 'admin:index' %}">
      {{ site_header|default:_("Django administration") }}
    </a>
  </h1>
{% endblock %}
