{% extends "admin/base.html" %}
{% load i18n static %}

{% block extrahead %}
  {{ block.super }}
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'brand/logo-16.png' %}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'brand/logo-32.png' %}" />
  <link rel="icon" type="image/png" sizes="48x48" href="{% static 'brand/logo-48.png' %}" />
  <link rel="icon" type="image/png" sizes="64x64" href="{% static 'brand/logo-64.png' %}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'brand/logo-180.png' %}" />
{% endblock %}

{% block title %}
  {{ title }} | {{ site_title|default:_("Django site admin") }}
{% endblock %}

{% block branding %}
  <h1 id="site-name">
    <a href="{% url 'admin:index' %}">
      {{ site_header|default:_("Django administration") }}
    </a>
  </h1>
{% endblock %}
