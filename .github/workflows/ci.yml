name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend:
    name: Backend (Django)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      DJANGO_ENV: development
      DJANGO_DEBUG: "false"
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_ENABLE_JWT: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Run tests with coverage (>= 80%)
        run: |
          python -m coverage run manage.py test
          python -m coverage report --fail-under=80

  frontend:
    name: Frontend (Next/Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:8000
      NEXT_PUBLIC_BACKOFFICE_ENABLED: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests with coverage (>= 80%)
        run: npm run test:coverage

      - name: Build
        run: npm run build

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    env:
      DJANGO_ENV: development
      DJANGO_DEBUG: "false"
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_ENABLE_JWT: "true"
      DJANGO_E2E_MODE: "true"
      DJANGO_CORS_ALLOWED_ORIGINS: http://127.0.0.1:3000,http://localhost:3000
      DJANGO_CSRF_TRUSTED_ORIGINS: http://127.0.0.1:3000,http://localhost:3000
      NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:8000
      NEXT_PUBLIC_BACKOFFICE_ENABLED: "true"
      E2E_ADMIN_USER: e2e-admin
      E2E_ADMIN_PASS: e2e-pass
      E2E_BASE_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: python -m pip install -r requirements.txt

      - name: Migrate database
        working-directory: backend
        run: python manage.py migrate

      - name: Create E2E admin user
        working-directory: backend
        run: |
          python - <<'PY'
          import os
          os.environ.setdefault("DJANGO_SETTINGS_MODULE", "config.settings")
          import django
          django.setup()
          from django.contrib.auth import get_user_model

          User = get_user_model()
          user, _ = User.objects.get_or_create(
              username=os.environ["E2E_ADMIN_USER"],
              defaults={"is_staff": True, "is_superuser": True},
          )
          user.is_staff = True
          user.is_superuser = True
          user.set_password(os.environ["E2E_ADMIN_PASS"])
          user.save()
          print("E2E admin ready:", user.username)
          PY

      - name: Start backend server
        working-directory: backend
        run: |
          nohup python manage.py runserver 127.0.0.1:8000 > ../backend-server.log 2>&1 &

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start frontend server
        working-directory: frontend
        run: |
          nohup npm run start -- --hostname 127.0.0.1 --port 3000 > ../frontend-server.log 2>&1 &

      - name: Wait for servers
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8000/api/health >/dev/null 2>&1 && \
               curl -fsS http://127.0.0.1:3000 >/dev/null 2>&1; then
              echo "Servers are up"
              exit 0
            fi
            sleep 2
          done
          echo "Servers did not start in time"
          exit 1

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
