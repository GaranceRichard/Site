name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'docker-compose*.yml'
            frontend:
              - 'frontend/**'
              - 'docker-compose*.yml'
            ci:
              - '.github/workflows/**'

  backend_unit:
    name: Backend (Django unit)
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name != 'pull_request' || needs.changes.outputs.backend == 'true' || needs.changes.outputs.ci == 'true'
    defaults:
      run:
        working-directory: backend
    env:
      PIP_INDEX_URL: https://pypi.org/simple
      DJANGO_ENV: development
      DJANGO_DEBUG: "false"
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_ENABLE_JWT: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup backend toolchain
        uses: ./.github/actions/setup-backend

      - name: Run tests with coverage (>= 80%)
        run: |
          python -m coverage run manage.py test
          python -m coverage report --fail-under=80

  frontend_unit:
    name: Frontend (Next/Vitest)
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name != 'pull_request' || needs.changes.outputs.frontend == 'true' || needs.changes.outputs.ci == 'true'
    defaults:
      run:
        working-directory: frontend
    env:
      NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:8000
      NEXT_PUBLIC_BACKOFFICE_ENABLED: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup frontend toolchain
        uses: ./.github/actions/setup-frontend

      - name: Lint
        run: npm run lint

      - name: Unit tests with coverage gate (>= 80%)
        run: npm run test:coverage

      - name: Build
        run: npm run build

  e2e_smoke:
    name: E2E smoke (push)
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name == 'push'
    env:
      PIP_INDEX_URL: https://pypi.org/simple
      DJANGO_ENV: development
      DJANGO_DEBUG: "false"
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_ENABLE_JWT: "true"
      DJANGO_E2E_MODE: "true"
      DJANGO_CORS_ALLOWED_ORIGINS: http://127.0.0.1:3000,http://localhost:3000
      DJANGO_CSRF_TRUSTED_ORIGINS: http://127.0.0.1:3000,http://localhost:3000
      NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:8000
      NEXT_PUBLIC_BACKOFFICE_ENABLED: "true"
      E2E_BASE_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup backend toolchain
        uses: ./.github/actions/setup-backend

      - name: Setup frontend toolchain
        uses: ./.github/actions/setup-frontend

      - name: Setup E2E stack
        uses: ./.github/actions/setup-e2e-stack

      - name: Run smoke E2E tests
        working-directory: frontend
        run: |
          npx playwright test tests/contact.spec.ts
          npx playwright test tests/backoffice.spec.ts --grep "backoffice login fails with invalid credentials"

      - name: Upload logs and traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-debug-${{ github.run_id }}
          if-no-files-found: ignore
          path: |
            backend-server.log
            frontend-server.log
            frontend/playwright-report
            frontend/test-results

  e2e_full:
    name: E2E full (nightly/manual)
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs:
      - backend_unit
      - frontend_unit
    env:
      PIP_INDEX_URL: https://pypi.org/simple
      DJANGO_ENV: development
      DJANGO_DEBUG: "false"
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_ENABLE_JWT: "true"
      DJANGO_E2E_MODE: "true"
      DJANGO_CORS_ALLOWED_ORIGINS: http://127.0.0.1:3000,http://localhost:3000
      DJANGO_CSRF_TRUSTED_ORIGINS: http://127.0.0.1:3000,http://localhost:3000
      NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:8000
      NEXT_PUBLIC_BACKOFFICE_ENABLED: "true"
      E2E_ADMIN_USER: ${{ secrets.E2E_ADMIN_USER }}
      E2E_ADMIN_PASS: ${{ secrets.E2E_ADMIN_PASS }}
      E2E_BASE_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup backend toolchain
        uses: ./.github/actions/setup-backend

      - name: Setup frontend toolchain
        uses: ./.github/actions/setup-frontend

      - name: Setup E2E stack
        uses: ./.github/actions/setup-e2e-stack
        with:
          create-admin: "true"
          e2e-admin-user: ${{ env.E2E_ADMIN_USER }}
          e2e-admin-pass: ${{ env.E2E_ADMIN_PASS }}

      - name: Run full E2E suite
        working-directory: frontend
        run: npm run test:e2e

      - name: Upload logs and traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-full-debug-${{ github.run_id }}
          if-no-files-found: ignore
          path: |
            backend-server.log
            frontend-server.log
            frontend/playwright-report
            frontend/test-results

  backend_integration:
    name: "Backend (Integration: Postgres)"
    runs-on: ubuntu-latest
    needs: changes
    if: github.event_name != 'pull_request' || needs.changes.outputs.backend == 'true' || needs.changes.outputs.ci == 'true'
    defaults:
      run:
        working-directory: backend
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ci_db
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ci_user -d ci_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      PIP_INDEX_URL: https://pypi.org/simple
      DJANGO_ENV: production
      DJANGO_DEBUG: "false"
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_ENABLE_JWT: "true"
      DJANGO_ALLOWED_HOSTS: 127.0.0.1,localhost
      DJANGO_ALLOW_INSECURE_ORIGINS_IN_PROD: "true"
      DJANGO_CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      DJANGO_CSRF_TRUSTED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      DJANGO_SECURE_SSL_REDIRECT: "false"
      DJANGO_DB_SSL_REQUIRE: "false"
      DATABASE_URL: postgresql://ci_user:ci_pass@127.0.0.1:5432/ci_db
      REDIS_URL: redis://127.0.0.1:6379/0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup backend toolchain
        uses: ./.github/actions/setup-backend

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests (Postgres)
        run: python manage.py test

  docker_build:
    name: Docker build (main only)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t monsite-backend ./backend

      - name: Build frontend image
        run: docker build -t monsite-frontend ./frontend
