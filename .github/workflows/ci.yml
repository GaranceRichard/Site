name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  backend_unit:
    name: Backend (Django unit)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      PIP_INDEX_URL: https://pypi.org/simple
      DJANGO_ENV: development
      DJANGO_DEBUG: "false"
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_ENABLE_JWT: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: python -m pip install --index-url https://pypi.org/simple -r requirements.txt

      - name: Run tests with coverage (>= 80%)
        run: |
          python -m coverage run manage.py test
          python -m coverage report --fail-under=80

  frontend_unit:
    name: Frontend (Next/Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:8000
      NEXT_PUBLIC_BACKOFFICE_ENABLED: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests with coverage (>= 80%)
        run: npm run test:coverage

      - name: Build
        run: npm run build

  e2e:
    name: E2E (Playwright)
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs:
      - backend_unit
      - frontend_unit
    env:
      PIP_INDEX_URL: https://pypi.org/simple
      DJANGO_ENV: development
      DJANGO_DEBUG: "false"
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_ENABLE_JWT: "true"
      DJANGO_E2E_MODE: "true"
      DJANGO_CORS_ALLOWED_ORIGINS: http://127.0.0.1:3000,http://localhost:3000
      DJANGO_CSRF_TRUSTED_ORIGINS: http://127.0.0.1:3000,http://localhost:3000
      NEXT_PUBLIC_API_BASE_URL: http://127.0.0.1:8000
      NEXT_PUBLIC_BACKOFFICE_ENABLED: "true"
      E2E_ADMIN_USER: ${{ secrets.E2E_ADMIN_USER }}
      E2E_ADMIN_PASS: ${{ secrets.E2E_ADMIN_PASS }}
      E2E_BASE_URL: http://localhost:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: python -m pip install --index-url https://pypi.org/simple -r requirements.txt

      - name: Ensure E2E secrets are set
        run: |
          if [ -z "${E2E_ADMIN_USER}" ] || [ -z "${E2E_ADMIN_PASS}" ]; then
            echo "Missing E2E_ADMIN_USER/E2E_ADMIN_PASS secrets."
            exit 1
          fi

      - name: Migrate database
        working-directory: backend
        run: python manage.py migrate

      - name: Create E2E admin user
        working-directory: backend
        run: |
          python - <<'PY'
          import os
          os.environ.setdefault("DJANGO_SETTINGS_MODULE", "config.settings")
          import django
          django.setup()
          from django.contrib.auth import get_user_model

          User = get_user_model()
          user, _ = User.objects.get_or_create(
              username=os.environ["E2E_ADMIN_USER"],
              defaults={"is_staff": True, "is_superuser": True},
          )
          user.is_staff = True
          user.is_superuser = True
          user.set_password(os.environ["E2E_ADMIN_PASS"])
          user.save()
          print("E2E admin ready:", user.username)
          PY

      - name: Start backend server
        working-directory: backend
        run: |
          nohup python manage.py runserver 127.0.0.1:8000 > ../backend-server.log 2>&1 &

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start frontend server
        working-directory: frontend
        run: |
          nohup npm run start -- --hostname 127.0.0.1 --port 3000 > ../frontend-server.log 2>&1 &

      - name: Wait for servers
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8000/api/health >/dev/null 2>&1 && \
               curl -fsS http://127.0.0.1:3000 >/dev/null 2>&1; then
              echo "Servers are up"
              exit 0
            fi
            sleep 2
          done
          echo "Servers did not start in time"
          exit 1

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e

  backend_integration:
    name: "Backend (Integration: Postgres)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ci_db
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ci_user -d ci_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      PIP_INDEX_URL: https://pypi.org/simple
      DJANGO_ENV: production
      DJANGO_DEBUG: "false"
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_ENABLE_JWT: "true"
      DJANGO_ALLOWED_HOSTS: 127.0.0.1,localhost
      DJANGO_ALLOW_INSECURE_ORIGINS_IN_PROD: "true"
      DJANGO_CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      DJANGO_CSRF_TRUSTED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      DJANGO_SECURE_SSL_REDIRECT: "false"
      DJANGO_DB_SSL_REQUIRE: "false"
      DATABASE_URL: postgresql://ci_user:ci_pass@127.0.0.1:5432/ci_db
      REDIS_URL: redis://127.0.0.1:6379/0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: python -m pip install --index-url https://pypi.org/simple -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests (Postgres)
        run: python manage.py test

  docker_build:
    name: Docker build (main only)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t monsite-backend ./backend

      - name: Build frontend image
        run: docker build -t monsite-frontend ./frontend
